	var Event=ev||window.event;
	alert('a1被点击');
	// Event.stopPropagation();
	if (Event.stopPropagation){
		Event.stopPropagation();//非IE阻止事件传播
	}else{
		Event.cancelBubble=true;//IE阻止事件冒泡
	}
}
